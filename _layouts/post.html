---
theme :
  name : bootstrap-3
layout: layout
---
<div class="card sd-bottom" id="acticle">
	<h2 class="card-title text-center">{{page.title}}</h2>
	<div class="title-label">
		<div class="inner">{{ page.date | date : "%m 月%d 日 •  %Y年 •"}}
			<span class="entry-cate">
				<a href="categories/" title="">
					{% for tag in page.categories%}
						{{tag}}  &nbsp;
					{%endfor%}
				</a>
			</span>
		</div>
	</div>
	{{content}}
</div>
